{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center py-20">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
    <h2 class="text-3xl font-semibold text-gray-600 mb-6">Page Not Found</h2>
    <p class="text-lg text-gray-700 mb-8">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Go to Homepage
    </a>
</div>
{% endblock %}
